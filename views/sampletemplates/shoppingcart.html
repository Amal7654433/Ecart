<%- include("../partials/adminSidebar.ejs")%>
  <style>
    .table {
      background-color: #fff;
      border-radius: 5px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      margin-bottom: 20px;
    }


    .table thead th {
      background-color: #f2f2f2;
      border-bottom: 2px solid #ddd;
      color: #333;
      font-weight: bold;
      text-align: center;
      vertical-align: middle;


    }


    .table tbody tr {
      background-color: #fff;
      border-bottom: 1px solid #ddd;
    }

    .table tbody tr:last-child {
      border-bottom: none;
    }

    .table tbody td {
      border-top: none;
      text-align: center;
      vertical-align: middle;


    }

    /* Customize the edit and delete buttons */




    /* Customize the modal */
    .modal-content {
      background-color: #fff;
      border-radius: 5px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }

    .modal-header {
      background-color: #f2f2f2;
      border-bottom: 2px solid #ddd;
      color: #333;
      font-weight: bold;
      text-align: center;
      vertical-align: middle;
      font-size: 18px;
      padding: 20px;
    }

    .modal-body {
      font-size: 16px;
      padding: 20px;
    }

    .modal-footer {
      border-top: none;
    }





    /* Customize the pagination */
    .pagination {
      display: flex;
      justify-content: center;
      margin-top: 20px;
    }

    .pagination.page-item {
      margin: 0 5px;
    }

    .pagination.page-link {
      background-color: #f2f2f2;
      border-radius: 5px;
      color: #333;
      font-size: 16px;
      padding: 5px 10px;
    }

    .pagination.page-link:hover {
      background-color: #ddd;
    }

    .pagination.page-item.active.page-link {
      background-color: #007bff;
      border-color: #007bff;
      color: #fff;
    }

    /* .card-img-top {
        height: 100%;
        object-fit: cover;
        display: block;
        margin: 0 auto;
    } */

    .prev-image-btn,
    .next-image-btn {


      transform: translateY(-50%);
      background: transparent;
      border: none;
      font-size: 12px;
      cursor: pointer;
    }

    .img-fluid {

      width: 200px;

      height: 200px;

      object-fit: cover;
    }

    .heading {
      display: flex;
      justify-content: center;
      font-size: 30px;
      height: 60px;
      width: 100%;
      margin-top: 40px;

    }

    .status {
      height: auto;

    }

    .btn-size {
      width: 100px;
      font-size: 12px;
    }

    #ellipse {
      overflow: hidden;
      white-space: nowrap;
      text-overflow: ellipsis;
      width: 50px;


    }
  </style>
  <section id="res">
    <div class="heading"> <i class="fas fa-shopping-cart fa-fw"
        style="width:max-content; margin-top: 10px; color: #0069d9;"> Products</i> </div>
    <div class="container">
      <div class="row">
        <div> <a href="" class="btn btn-primary " data-toggle="modal" data-target="#addProductModal">Add product</a>
        </div>
      </div>

      <div class="table-responsive mt-3">

        <table class="table  " id="myTable">
          <thead>
            <tr>
              <th scope="col">No</th>
              <th scope="col">Title</th>
              <th scope="col">Subtitle</th>
              <th scope="col">Description</th>
              <th scope="col">Image</th>
              <th scope="col">Edit</th>
              <th scope="col">Status</th>
            </tr>
          </thead>
          <tbody>

            <tr>

            </tr>
          </tbody>
        </table>
      </div>
    </div>
    <div class="modal fade" id="addProductModal" tabindex="-1" role="dialog" aria-labelledby="addProductModalLabel"
    aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="addProductModalLabel">Add Product</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <!-- Form for adding a new product -->
                <form id="addProductForm" method="post">
                    <div class="form-group">
                        <label for="title">Title</label>
                        <input type="text" class="form-control" id="title" name="title" required>
                    </div>
                    <div class="form-group">
                        <label for="subtitle">Subtitle</label>
                        <input type="text" class="form-control" id="subtitle" name="subtitle" required>
                    </div>
                    <div class="form-group">
                        <label for="description">Description</label>
                        <textarea class="form-control" id="description" name="description" rows="3" required></textarea>
                    </div>
                    <div class="form-group">
                        <label for="image">Image URL</label>
                        <input type="text" class="form-control" id="image" name="image" required>
                    </div>
                    <button type="submit" class="btn btn-primary">Add Product</button>
                </form>
            </div>
        </div>
    </div>
</div>
  </section>


  <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>

  <script>



    function active(id) {
      console.log(id);

      $.ajax({
        url: "/admin/products/active",
        type: "PATCH",
        contentType: "application/json",
        data: JSON.stringify({ id: id }),
        success: function (data) {
          // Update the content dynamically if needed
          console.log("Request successful:", data);




          $(`#activeBtn_${id}`).hide();
          $(`#deactiveBtn_${id}`).show();
        },
        error: function (error) {
          console.log("Error:", error);
        }
      });
    };


    function deactive(id) {
      console.log(id);

      $.ajax({
        url: "/admin/products/deactive",
        type: "PATCH",
        contentType: "application/json",
        data: JSON.stringify({ id: id }),
        success: function (data) {

          console.log("Request successful:", data);





          $(`#activeBtn_${id}`).show();
          $(`#deactiveBtn_${id}`).hide();
        },
        error: function (error) {
          console.log("Error:", error);
        }
      });
    };



  </script>
